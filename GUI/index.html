<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="/eel.js"></script>

        <script>
            eel.expose(set_elapsedtime);
            function set_elapsedtime(elapsedtime) {
                document.getElementById("elapsedtime").innerHTML = "elapsedtime:" + elapsedtime + "s";
            }
            eel.expose(set_base64image);
            function set_base64image(base64image) {
                document.getElementById("python_video").src = base64image;
            }
            eel.expose(set_posegauge);
            function set_posegauge(cnt_pose, name_pose){
              var target = document.getElementById("poseGuage");
              target.innerHTML = cnt_pose + '回，' + name_pose + '取得<meter max= "100" min= "0" low= "20" high= "80" optimum= "90" value= ' + cnt_pose +'></meter>'
            }
        </script>

    </head>
    <body>
        <div id="elapsedtime">elapsedtime</div>
        <img id="python_video" width="640" height="480" src="./image/noimage.png">
        <br><br>

        <div id="poseGuage">ポーズ名<meter max= "100" min= "0" low= "20" high= "80" optimum= "90" value= "95"></meter></div>

        <a href="./help.html" target="_blank" rel="noopener noreferrer">ヘルプウィンドウ</a>
    </body>
</html>
