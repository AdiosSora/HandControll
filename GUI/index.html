                document.getElementById("python_video").src = base64image;

    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="elapsedtime">elapsedtime</div>
        <img id="python_video" width="640" height="480" src="./image/noimage.png">
        <br><br>

        <div id="getPose">取得したポーズ名</div>
        <br>

        <div id="display_box" class="display_box">
	         <label onclick="clickBtn1()">FOCUSを終了</label>
	          <div id="hidden_box" class="hidden_box">
		            <p>FOCUSを終了しますか</p>
                <button type="button" name="nobtn" value="NO" onclick="clickBtn1()">NO</button>
                <button type="button" name="okbtn" value="OK" onclick="sysclose()">OK</button>
	          </div>
        </div>
        <script>
          document.getElementById("hidden_box").style.display ="none";

          function clickBtn1(){
            const hidden_box = document.getElementById("hidden_box");

            if(hidden_box.style.display=="block"){
              hidden_box.style.display ="none";
            }else{
             hidden_box.style.display ="block";
            }
          }

          function sysclose(){
            eel.py_sysclose();
            window.close();
          }

       </script>
